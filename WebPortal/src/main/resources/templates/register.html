<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Registrarse</title>
  <link rel="stylesheet" type="text/css" th:href="@{/css/tables.css}"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<br>
<br>
<br>
<br>
<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">
      <form autocomplete="off" action="#" th:action="@{/register}"
            th:object="${user}" method="post" class="form-horizontal"
            role="form">
        <h2>Registrar</h2>
        <div class="form-group">
          <div class="col-sm-9">
            <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                   class="validation-message"></label>
            <input type="text" th:field="*{name}" placeholder="Name"
                   class="form-control" required/>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-9">
            <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                   class="validation-message"></label>
            <input type="text" th:field="*{lastName}"
                   placeholder="Last Name" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-9">
            <input type="email" th:field="*{email}" placeholder="Email"
                   class="form-control" required/> <label
              th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
              class="validation-message"></label>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-9">
            <input type="text" th:field="*{userName}" placeholder="User Name"
                   class="form-control" required/> <label
              th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
              class="validation-message"></label>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-9">
            <input type="password" th:field="*{password}"
                   placeholder="Password" class="form-control" required/> <label
              th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
              class="validation-message"></label>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-9">
            <button type="submit" class="btn btn-block" style="background-color: #212529; color: white;">Registrar Usuario</button>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-9">
            <h2 align="center" ><span class="text-success" style="font-size: 24px" th:utext="${successMessage}"></span></h2>
          </div>
        </div>

      </form>

      <form th:action="@{/login}" method="get" class="form-horizontal" role="form">
        <div class="form-group">
          <div class="col-sm-9">
            <button class="btn btn-block" style="background-color: #186A3B; color: white;" type="Submit">Entrar</button>
          </div>
        </div>
      </form>


    </div>
  </div>
</div>

</body>
</html>
