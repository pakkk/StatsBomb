server:
  port: 8090

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: competitions
          uri: lb://competitions
          predicates:
            - Path=/competitions/**

        - id: events
          uri: lb://events
          predicates:
            - Path=/events/**

        - id: matches
          uri: lb://matches
          predicates:
            - Path=/matches/**

        - id: three-sixty
          uri: lb://three-sixty
          predicates:
            - Path=/threeSixty/**



